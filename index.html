<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'utf-8'>
        <title>JSON to YAML</title>
        <link rel = 'preconnect' href = 'https://fonts.gstatic.com'>
        <link href = 'https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap' rel = 'stylesheet'>
        <link rel = 'stylesheet' href = './style.css'>
        <script type='text/javascript' src = 'codemirror/lib/codemirror.js'></script>
        <link rel = 'stylesheet' href = 'codemirror/lib/codemirror.css'>
        <link rel = 'stylesheet' href = 'http://codemirror.net/theme/railscasts.css'>
        <script src = 'codemirror/mode/yaml/yaml.js'></script>
    </head>
    <body>
        <div class = 'page-wrapper'>
            <div class = 'intro-content'>
                <h1>JSON to YAML</h1>
                <h2>Free real-time conversion between JSON, YAML, and other file types</h2>
            </div>
            <div class = 'code-wrapper'>
                <h2>JSON</h2>
                <textarea class = 'code-content' id = 'editor-1'>
{
  "json": [
    "rigid",
    "better for data interchange"
  ],
  "yaml": [
    "slim and flexible",
    "better for configuration"
  ],
  "object": {
    "key": "value",
    "array": [
      {
        "null_value": null
      },
      {
        "boolean": true
      },
      {
        "integer": 1
      },
      {
        "alias": "aliases are like variables"
      },
      {
        "alias": "aliases are like variables"
      }
    ]
  },
  "paragraph": "Blank lines denote\nparagraph breaks\n",
  "content": "Or we\ncan auto\nconvert line breaks\nto save space",
  "alias": {
    "bar": "baz"
  },
  "alias_reuse": {
    "bar": "baz"
  }
}</textarea>
            </div>
            <div class = 'code-wrapper' style = 'padding-right: 2rem;'>
                <h2>YAML</h2>
                <textarea class = 'code-content' id = 'editor-2'>
---
# <- yaml supports comments, json does not
# did you know you can embed json in yaml?
# try uncommenting the next line
# { foo: 'bar' }

json:
- rigid
- better for data interchange
yaml:
- slim and flexible
- better for configuration
object:
    key: value
    array:
    - null_value:
    - boolean: true
    - integer: 1
    - alias: aliases are like variables
    - alias: aliases are like variables
paragraph: |
    Blank lines denote
    paragraph breaks
content: |-
    Or we
    can auto
    convert line breaks
    to save space
alias:
    bar: baz
alias_reuse:
    bar: baz</textarea>
            </div>
        </div>
        <script>
            var editor1 = CodeMirror.fromTextArea(document.getElementById('editor-1'), {
                theme: 'railscasts',
                lineNumbers: true,
                lineWrapping: true
            });
            editor1.setSize(width = '100%', height = '100%')

            var editor2 = CodeMirror.fromTextArea(document.getElementById('editor-2'), {
                theme: 'railscasts',
                lineNumbers: true,
                lineWrapping: true
            });
            editor2.setSize(width = '100%', height = '100%')
        </script>
    </body>
</html>
